<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER // Study OS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="mesh-gradient"></div>

    <main class="app-container">
        <nav class="sidebar">
            <div class="logo"><i data-lucide="zap"></i></div>
            <div class="nav-links">
                <i data-lucide="layout-dashboard" class="active"></i>
                <i data-lucide="book-open"></i>
                <i data-lucide="settings"></i>
            </div>
            <div class="profile">N</div>
        </nav>

        <section class="content">
            <header>
                <div class="greet-box">
                    <h1 id="greeting">System: Active</h1>
                    <p id="quote">Initializing study protocols...</p>
                </div>
                <div class="time-widget">
                    <span id="digital-clock">00:00:00</span>
                </div>
            </header>

            <div class="grid-layout">
                <div class="card focus-engine">
                    <div class="card-header">
                        <span><i data-lucide="timer"></i> Focus Engine</span>
                    </div>
                    <div class="timer-display">
                        <svg class="progress-ring" width="200" height="200">
                            <circle class="progress-ring__circle-bg" stroke="rgba(255,255,255,0.05)" stroke-width="8" fill="transparent" r="90" cx="100" cy="100"/>
                            <circle id="timer-progress" class="progress-ring__circle" stroke="url(#gradient)" stroke-width="8" stroke-linecap="round" fill="transparent" r="90" cx="100" cy="100"/>
                            <defs>
                                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                    <stop offset="0%" stop-color="#8B5CF6" />
                                    <stop offset="100%" stop-color="#EC4899" />
                                </linearGradient>
                            </defs>
                        </svg>
                        <div class="timer-text">
                            <h2 id="timer-val">25:00</h2>
                            <p>Pomodoro</p>
                        </div>
                    </div>
                    <div class="controls">
                        <button onclick="toggleTimer()" id="play-btn" class="primary-btn"><i data-lucide="play"></i></button>
                        <button onclick="resetTimer()" class="secondary-btn"><i data-lucide="refresh-cw"></i></button>
                    </div>
                </div>

                <div class="card task-engine">
                    <div class="card-header">
                        <span><i data-lucide="list-checks"></i> Neural Tasks</span>
                        <span id="task-count">0/0</span>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" id="task-input" placeholder="Neural link new task...">
                        <button onclick="addTask()"><i data-lucide="plus"></i></button>
                    </div>
                    <ul id="task-list" class="custom-scroll"></ul>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
